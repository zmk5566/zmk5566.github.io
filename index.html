    var color_list =["red","blue","green","yellow","orange","purple","pink","brown","grey","black","white"];
    var counter = 0 ;



    function get_random_list(){
        counter++;

        document.querySelector("body").style.backgroundColor = "hsl("+(counter)%255+"255,20%,90%)";
        document.querySelector("h1").style.backgroundColor = "hsl("+(counter+125)%255+"255,100%,38%)";
        if (counter > 15){
            document.getElementById("that-button").style.display = "inline";
        }
        
        var elems = document.querySelectorAll('li');
        var index = 0, length = elems.length; 
        var get_a_random_random = Math.floor((Math.random()*li_list.length-1) + 0);

        for ( ; index < length; index++ ) {
            elems[index].style.listStyleType = li_list[get_a_random_random];
        }
    }

    get_random_list();

    const myInterval = setInterval(get_random_list, 500);


    function stop_this(){
        clearInterval(myInterval);
        document.getElementById("that-button").style.display = "none";
    }


    </script>
